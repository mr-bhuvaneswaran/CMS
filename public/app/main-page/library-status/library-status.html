<md-card layout="column" style="background: rgb(238, 238, 238);border-top: solid 3px rgba(0, 0, 0, 0.48);" class="md-padding">
<div layout="row">
    <div flex=5><b>S.No</b></div>
    <div flex=20><b>Book Name</b></div>
    <div flex=10><b>Book Id</b></div>
    <div flex=15><b>Issued Date</b></div>
    <div flex=15><b>Renewal Date</b></div>
    <div flex=15><b>Return Date</b></div>
    <div flex=10><b>Fine Amt ( <i class="icon-inr"></i> )</b></div>
    <div flex=15><b>Status</b></div>
</div>
<br>
<div layout="column" ng-repeat="book in books">
    <div layout="row">
    <div style="padding-top: 15px;" flex=5>{{$index+1}}.</div>
    <div style="padding-top: 15px;padding-right: 45px;text-overflow: ellipsis;white-space: nowrap;overflow: hidden;padding-bottom: 5px;" title="{{book.book_name}}" flex=20>{{libary.book_name}}</div>
    <div style="padding-top: 15px;padding-right: 45px;padding-bottom: 5px;" flex=10>{{book.book_id}}</div>
    <div style="padding-top: 15px;padding-right: 30px;padding-bottom: 5px;" flex=15>{{book.issued_date}}</div>
    <div style="padding-top: 15px;padding-right: 30px;padding-bottom: 5px;" flex=15>{{book.renewal_date}}</div>
    <div style="padding-top: 15px;padding-right: 30px;padding-bottom: 5px;" flex=15>{{book.return_date}}</div>
    <div style="padding-top: 15px;padding-right: 30px;padding-bottom: 5px;" flex=10>{{book.fine_amt}}</div>
    <div style="padding-top: 15px;padding-right: 30px;padding-bottom: 5px;" flex=15>{{book.status}}</div>
    </div>
    <md-divider ng-if="!$last"></md-divider>    
    </div>

</md-card>
