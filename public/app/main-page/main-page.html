<div ng-controller="mainPageCtrl" layout="column" style="height:500px;" ng-cloak>

  <section layout="row" flex>

    <md-sidenav
        layout="column"
        ng-if="navshow"
        class="md-sidenav-left"  
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-sm')"
        md-whiteframe="4"
        style="height:100vh;width: 16%;">

      <md-toolbar class="md-theme-indigo" layout="row">
        <h1 class="md-toolbar-tools">Quick Links</h1>
        <md-icon class="link" ng-click="close()" hide-gt-sm style="margin: 16px;height: 30px;width: 30px;" md-svg-icon="/assets/images/icons/close.svg"></md-icon>
      </md-toolbar>
      <div layout-padding style="background: rgba(224, 224, 224, 0.7);">
         <img src="/assets/images/bhuvanes.jpg" style="border-radius:50%;height: 48px;width: 48px;" alt="image">
        <div><strong style="font-size: smaller;">Hello,{{username}}</strong></div>  
      </div>
        
      <md-content class="auto-scroll" layout-padding style="background: rgba(224, 224, 224, 0.7);padding:0px;height: 100%;">
      <md-list  layout="column" style="padding:0px">
         
         <md-list-item class="link" ng-click="changeView(link,$index)" ng-init="icon=['icon-dashboard','icon-user','icon-calendar','icon-bell',
         'icon-bar-chart','icon-inr','icon-edit','icon-align-justify','icon-bookmark',
         'icon-list-alt','icon-book']" ng-repeat="link in links">
               <i ng-class="icon[$index]"></i>
               <span style="font-size:15px;padding-left: 8px;">{{link}}</span> 
         </md-list-item>  
      </md-list> 
      </md-content>
    </md-sidenav>

    <div flex layout="column" style="height:100vh">
      <md-toolbar class="md-theme-indigo" layout="row" style="padding:0px;" md-highlight="false" >
            <md-icon class="link" ng-click="toggleLeft()" hide-gt-sm style="margin: 16px;height: 30px;width: 30px;" md-svg-icon="/assets/images/icons/menu.svg"></md-icon>
            <md-icon id="menu" class="link" ng-click="toggle()"  style="margin: 16px;height: 30px;width: 30px;" md-svg-icon="/assets/images/icons/menu.svg"></md-icon>
            <span flex></span>
            <div id="profile" class="link-background link " ng-click="showToolbarMenu($event)" style="margin-right: 15px;padding: 22px;font-size: 14px;">
            <i class="icon-user" ></i>
            <strong >{{username}}</strong>
            <i class="icon-caret-down" ></i>
            </div>    
        </md-toolbar>
    <div  layout-padding style="overflow: auto;">
      <div layout="column" layout-align="top center" style="padding: 0px;overflow:auto">
          <md-card style="width: 100%;margin: 0px;">
          <md-card-content style="padding:15px">
               <span style="padding-left: 20px;font-size: 24px;">{{selected}}</span>
          </md-card-content>
          </md-card>     
      </div>
      <div flex>
        <acadamic-planner-view ng-if="showDirective[2]" style="overflow:auto"></acadamic-planner-view>
        <attendance-view ng-if="showDirective[3]" style="overflow:auto"></attendance-view>
        <circular-view ng-if="showDirective[10]" style="overflow:auto"></circular-view>
        <dashboard-view ng-if="showDirective[0]" style="overflow:auto"></dashboard-view>
        <events-view ng-if="showDirective[9]" style="overflow:auto"></events-view>
        <exam-results-view ng-if="showDirective[7]" style="overflow:auto"></exam-results-view>
        <feedback-view ng-if="showDirective[8]" style="overflow:auto"></feedback-view>
        <fees-details-view  ng-if="showDirective[5]" style="overflow:auto"></fees-details-view>
        <library-status-view ng-if="showDirective[6]" style="overflow:auto"></library-status-view>
        <mark-detail-view ng-if="showDirective[4]" style="overflow:auto"></mark-detail-view>
        <profile-view ng-if="showDirective[1]" style="overflow:auto"></profile-view>
      </div>
    </div>
    </div>
  </section>

</div>
